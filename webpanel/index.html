<body>

	<p>Click the button to turn on and off the LED.</p>

	<!-- radio buttons that help us control LED intensity -->
	<form id="LED_Selection" action="">
		<!-- To be upgraded to slider... eventually -->
		<input type="radio" name="LEDCheck" value="on" id="off" />
		<label for="off">LED Off</label>
		<input type="radio" name="LEDCheck" value="off" id="half" />
		<label for="off">LED 1/2 Brightness</label>		
		<input type="radio" name="LEDCheck" value="off" id="on" />
		<label for="off">LED On</label>
	</form>
	<br>
	
	<h2>Is patient in bed?</h2>
	<div id="inBed"></div>
	
	<h2>Heartrate</h2>
	<div id="heartrate"></div>
	
	<div id="sensor_content">Loading data from Arduino...</div>
	<div id="LED_content"></div>
	<div id="LED_content_test"></div>
